related/app:
  - changed-files:
      - any-glob-to-any-file:
          - "apps/app/**"
          - "packages/app/**"
related/website:
  - changed-files:
      - any-glob-to-any-file:
          - "apps/website/**"
          - "packages/website/**"
related/ticket:
  - changed-files:
      - any-glob-to-any-file:
          - "apps/ticket_web/**"
          - "apps/ticket_reader/**"
          - "packages/common/ticket_api/**"
related/data:
  - changed-files:
      - any-glob-to-any-file:
          - "packages/common/data/**"
related/test:
  - changed-files:
      - any-glob-to-any-file:
          - "apps/**/test/**"
          - "packages/**/test/**"
related/github:
  - changed-files:
      - any-glob-to-any-file:
          - ".github/**"
related/documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "docs/**"
          - "**/*.md"
type/feature:
  - head-branch:
      - "feature/*"
type/bug:
  - head-branch:
      - "fix/*"
type/improvement:
  - head-branch:
      - "improvement/*"
type/release:
  - head-branch:
      - "release/*"
